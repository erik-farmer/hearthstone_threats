            <li> {{#link-to 'warrior'}} Warrior {{/link-to}}</li>

        </div>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="druid">
    <table id="druid_table" class="table">
      <tr>
        <th>Mana Cost</th>
        <th>Card Name</th>
        <th>Description</th>
      </tr>
      {{#each}}
        <tr>
          <td>{{mana_cost}}</td>
          <td>{{card_name}}</td>
          <td>{{description}}</td>
        </tr>
      {{/each}}
    </table>
  </script>
